<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header id="header">
        <h1>Slutprojekt Javascript</h1>
        <h2>Anna Klingenstierna</h2>
    </header>

    <main id="userInfo">
       
        <img id="userPicture" src="" alt="User ansikte"><!-- Bild för att visa användarens profilbild  -->
        <p>Förnamn: <span id="firstName"></span></p>         <!-- Paragraf för att visa användarens förnamn, med span för att enkelt kunna uppdatera innehållet via JavaScript -->
        <p >Efternamn: <span id="lastName"></span></p> <!-- Samma sak med efternamn osv.  -->
        <p>Kön: <span id="gender"></span></p>
        <p>E-post: <span id="email"></span></p>
        <p>Telefon: <span id="phone"></span></p>

        <button type="button" id="fetchButton" onclick="fetchUser();">Hämta användare</button>  <!-- Knapp som när den klickas på anropar fetchUser()-funktionen för att hämta användardata från API -->
    </main>



<script id="script" src="JS/script.js"></script>
    
</body>
</html>
